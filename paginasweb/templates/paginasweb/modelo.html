{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}AgroTrack{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body id="page-top" style="background-image: url('{% static "assets/img/bg-masthead.jpg" %}'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    
   <!-- Navegacao -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">AgroTrack</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                Menu <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">In√≠cio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sobre/">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block conteudo %}{% endblock %}

    <footer class="footer bg-black small text-center text-white-50 mt-5">
        <div class="container px-4 px-lg-5">&copy; AgroTrack 2025</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
