{% extends "paginasweb/modelo.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}
<section class="py-5 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="p-4">
                    <div class="text-center mb-4">
                        <h2 class="text-dark fw-light mb-3">{{ titulo }}</h2>
                        <div class="border-bottom border-2 border-primary d-inline-block" style="width: 80px;"></div>
                    </div>
                    
                    <form action="" method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-container">
                            {{ form|crispy }}
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3">
                                <i class="fas fa-save me-2"></i>Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
